<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>AJAX-PHP AUTH</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid my-container">
        <span class="navbar-brand mb-0 h1 remove-lr-margin"
          >PHP Authentication</span
        >
      </div>
    </nav>
    <div class="my-container">
      <div class="my-form">
        <div class="error-msg d-none"></div>
        <div class="switch-tab">
          <div class="sign-in-tab active-tab">
            <span>Sign In</span>
          </div>
          <div class="sign-up-tab">
            <span>Sign Up</span>
          </div>
        </div>
        <!-- Sign In Form -->
        <form
          class="sign-in-form row g-3"
          action=""
          method="POST"
        >
          <div class="col-md-12">
            <label
              for="email"
              class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="col-md-12">
            <label
              for="password"
              class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              required
            />
          </div>
          <div class="col-12">
            <input
              type="submit"
              class="btn btn-primary"
              name="submit"
              id="sign-in-submit"
              value="Sign In"
            />
          </div>
        </form>
        <!-- Sign Up Form -->
        <form
          class="sign-up-form row g-3 d-none"
          method="POST"
        >
          <div class="col-md-12">
            <label
              for="inputName"
              class="form-label"
              >Name</label
            >
            <input
              type="name"
              class="form-control"
              name="name"
              id="name"
              required
            />
          </div>
          <div class="col-md-12">
            <label
              for="inputEmail4"
              class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              name="email"
              id="email2"
              required
            />
          </div>
          <div class="col-md-12">
            <label
              for="inputPassword5"
              class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              name="password"
              id="password2"
              required
            />
          </div>
          <div class="col-md-12">
            <label
              for="inputPassword6"
              class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              name="confirm-password"
              id="password3"
            />
          </div>
          <div class="col-12">
            <input
              type="submit"
              class="btn btn-primary"
              name="submit"
              id="sign-up-submit"
              value="Sign Up"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
